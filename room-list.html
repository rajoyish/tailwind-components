<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-gray-400 text-gray-900 antialiased">
    <div>
      <img
        src="https://images.pexels.com/photos/1457842/pexels-photo-1457842.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        class="w-full rounded-lg object-cover object-center shadow-md"
      />

      <div class="relative -mt-10 px-2 md:px-4">
        <div class="rounded-lg bg-white p-4 shadow-lg md:p-8">
          <h4 class="truncate text-3xl font-semibold">Mount Everest</h4>

          <div class="my-8 grid grid-cols-2 gap-2">
            <!-- Bed -->
            <div class="inline-flex flex-1 items-center">
              <img
                src="/icons/bed.svg"
                class="mr-2 h-8 w-auto object-cover object-center md:mr-3 md:h-10"
              />
              <p>Double Bed</p>
            </div>
            <!-- End of Bed -->

            <!-- Bathroom -->
            <div class="inline-flex flex-1 items-center">
              <img
                src="/icons/bathroom.svg"
                class="mr-2 h-8 w-auto object-cover object-center md:mr-3 md:h-10"
              />
              <p>Attach Bathroom</p>
            </div>
            <!-- End of Bathroom -->

            <!-- Table -->
            <div class="inline-flex flex-1 items-center">
              <img
                src="/icons/table.svg"
                class="mr-2 h-8 w-auto object-cover object-center md:mr-3 md:h-10"
              />
              <p>Table</p>
            </div>
            <!-- End of Table -->

            <!-- Chair -->
            <div class="inline-flex flex-1 items-center">
              <img
                src="/icons/chair.svg"
                class="mr-2 h-8 w-auto object-cover object-center md:mr-3 md:h-10"
              />
              <p>Chair</p>
            </div>
            <!-- End of Chair -->

            <!-- End of Beside Table -->
            <div class="inline-flex flex-1 items-center">
              <img
                src="/icons/bedside-table.svg"
                class="mr-2 h-8 w-auto object-cover object-center md:mr-3 md:h-10"
              />
              <p>Bedside Table</p>
            </div>
            <!-- Beside Table -->

            <!-- Cupboard -->
            <div class="inline-flex flex-1 items-center">
              <img
                src="/icons/cupboard.svg"
                class="mr-2 h-8 w-auto object-cover object-center md:mr-3 md:h-10"
              />
              <p>Cupboard</p>
            </div>
            <!-- End of Cupboard -->
          </div>

          <!-- Price -->
          <div class="flex items-center gap-4 text-center">
            <div>
              <span class="uppercase text-gray-600">Price</span>
              <p class="font-bold text-orange-600 md:text-2xl">Rs. 2000</p>
            </div>
            <div class="grow">
              <a
                href="#"
                class="block rounded-full bg-orange-600 px-12 py-2 font-bold uppercase text-white transition-all duration-300 hover:bg-blue-600 md:py-4"
                >Book Now</a
              >
            </div>
          </div>
          <!-- End of Price -->
        </div>
      </div>
    </div>
  </body>
</html>
